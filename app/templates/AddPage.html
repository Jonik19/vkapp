<div>
  <h4>Добавить поздравление</h4>
    <hr>
  <label for="category"></label>
  <select ng-model="con.categoryId" id="category">
    <option ng-repeat="category in categories" value="{{category.id}}">{{category.name}}</option>
  </select>
  <textarea cols="30" rows="10" ng-model="con.text"></textarea>
  <button ng-click="addCtrl.add(con.categoryId, con.text)">Добавить</button>
</div>
