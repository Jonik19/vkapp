<div>
  <h4>Отправленные поздравления</h4>
    <hr>
  <b>Всего поздравлений: <span>{{congratulations.length}}</span></b>
  <div>
    <ul>
      <li ng-repeat="con in congratulations" ng-repeat-render-finish="autoScroll()">
        <div>
          <a href="#/send/{{con.id}}">Отправить</a>
          <p>{{con.text}}</p>
          <i>Отправлено: <span>{{con.sends}}</span></i>
          <a user-pop-up="{{con.to_id}}" href>Кому</a>
        </div>
      </li>
    </ul>
  </div> 
</div>
